<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A browser snake game built with vanilla Javascript and canvas API"
    />
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="style.css" />

    <title>Snake</title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="score__box">
      <p class="score__text">Score: <span class="score">0</span></p>
      <p class="score__text">
        Current score: <span class="current-score">0</span>
      </p>
    </div>
    <button class="settings__btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="settings__icon"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
    <div class="settings__window hidden">
      <button class="close-btn">&times;</button>
      <h3 class="heading-tertiary">Select field size</h3>
      <div class="options">
        <button class="option-btn option-btn--size" data-size="280">
          280x280
        </button>
        <button
          class="option-btn option-btn--size option-btn--fill"
          data-size="400"
        >
          400x400
        </button>
        <button class="option-btn option-btn--size" data-size="560">
          560x560
        </button>
      </div>
      <h3 class="heading-tertiary">Select snake's speed</h3>
      <div class="options">
        <button class="option-btn option-btn--speed" data-speed="120">
          Slow
        </button>
        <button
          class="option-btn option-btn--speed option-btn--fill"
          data-speed="100"
        >
          Medium
        </button>
        <button class="option-btn option-btn--speed" data-speed="60">
          Fast
        </button>
      </div>
      <h3 class="heading-tertiary">Select game mode</h3>
      <div class="options">
        <button
          class="option-btn option-btn--mode option-btn--fill"
          data-mode="regular"
        >
          Regular
        </button>
        <button class="option-btn option-btn--mode" data-mode="no-walls">
          No walls
        </button>
        <button class="option-btn option-btn--mode" data-mode="blocks">
          Blocks
        </button>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="copyright">
      <p class="copyright-text">
        Copyright &copy; <span id="year">2022</span> by
        <a href="https://github.com/curyPD" target="_blank" class="curypd"
          >curypd</a
        >. All rights reserved.
      </p>
    </div>

    <canvas id="canvas"></canvas>
  </body>
</html>
